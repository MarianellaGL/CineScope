version: '3.8'

services:
  cinescope:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_BASE_GOOGLE_CLOUD_KEY=${VITE_BASE_GOOGLE_CLOUD_KEY}
        - VITE_BASE_URL=${VITE_BASE_URL:-https://overpass-api.de/api/interpreter}
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: cinescope-app
